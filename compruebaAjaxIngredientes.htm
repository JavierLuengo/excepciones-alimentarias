<script type='text/javascript'> 

var cajanuevoNombre = document.getElementById('nuevoNombre');
var consulta;

cajanuevoNombre.onblur = function(){

    try{
   
   if (window.ActiveXObject) {
             
             consulta = new ActiveXObject('Msxml2.XMLHTTP');   // IE 8, 9
             consulta = new ActiveXObject('Microsoft.XMLHTTP');  // 7 y antes
         
    }else{                                // aqui vemos el navegador paso 1
         
             consulta = new XMLHttpRequest();
         
    }

    consulta.onreadystatechange = cambiaEstadoTit; 
    
    consulta.open('POST', 'compruebaIngrediente.php', true);
    consulta.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded'); 
    
    
    consulta.send('nuevoNombre=' + cajanuevoNombre.value);
   
    }catch(error){
        
        alert(error.content);
    }
    }


  function cambiaEstadoTit(){
   
       if(consulta.readyState == 4){
            
        var texto =  consulta.responseText;
            
        var nuevo = document.createElement('script');
        nuevo.innerHTML = texto; 
        document.body.appendChild(nuevo);
    
        }
    }
    
      
    function oculta1(){

	error1=document.getElementById('error1');
	error1.style.visibility='hidden';

	enviaok.style.visibility='visible';
    
	}
    
	function muestra1(){
	var error1;
	error1=document.getElementById('error1');
	error1.style.visibility='visible';
    
    var enviaok;
	enviaok=document.getElementById('enviaok');
	enviaok.style.visibility='hidden';
    
	}
    
   



</script>
